  <main>
    <h1>Storm Center</h1>
    <!-- --------FORM-------- -->
    <form method="get" action="thanks.html">
      <fieldset>
        <legend>Contact Information</legend>
        <label class="top">Full Name*<input type="text" name="fname" pattern="[A-Za-z\s]{5,}" required/></label>
        <label class="top">Email <input type="email" name="email" placeholder="john.doe@gmail.com"></label>
        <label class="top">Phone* <input type="tel" name="phone" required></label>
        <label class="top">Zip Code* <input type="number" name="zip" required></label>
      </fieldset>
      <fieldset>
        <legend>Storm Information</legend>
        <label class="top">Storm Date <input type="date" name="date"></label>
        <label class="top">Storm Type <input list="storms" name="storms" id="storm"></label>
        <datalist id="storms">
          <option value="Flash Flood">
          <option value="Hail">
          <option value="Hurricane">
          <option value="Thunderstorm">
          <option value="Tornado">
        </datalist>
        <label class="top">Storm Severity <input type="range" min="1" max="10" list="tickmarks" name="severity"></label>
        <datalist id="tickmarks">
          <option value="0">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
          <option value="6">
          <option value="7">
          <option value="8">
          <option value="9">
          <option value="10">
        </datalist>
        <label class="top">Storm Region
          <select name="region">
            <option value="" selected="true" disabled>Select Region</option>
            <option value="preston">Preston</option>
            <option value="sodaSprings">Soda Springs</option>
            <option value="fishHaven">Fish Haven</option>
          </select>
        </label>
        <div>User in-danger level</div>
        <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
        <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
        <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
      </fieldset>
      <fieldset>
        <legend>Additional Information or Comments</legend>
      <label class="top comment"><textarea></textarea></label>
    </fieldset>

      <input type="submit" value="Report Weather" class="submitB">
     </form> <!-- -------- END OF FORM-------- -->
  </main>
